<!DOCTYPE html>
<html>
  <head>
    <title>
      Estudo de HTML
    </title>
  </head>
  <body>
    <h3>Seja bem vindo!</h3>
    <h3>1 Visualizar reação do atributo accept!</h3>
    <!--accepet -->
    <form action="/action_page.php">
    <input type="file" name="pic" accept="image/*">
    <input type="submit">
    </form>

    <h3>2 Visualizar reação do atributo accept-charset!</h3>
    <!--accept-charset -->
    
    <form action="/action_page.php" accept-charset="ISO-8859-1">
    First name: <input type="text" name="fname"><br>
    Last name: <input type="text" name="lname"><br>
    <input type="submit" value="Submit">
    </form>
    
    <h3>3 Exemplo do atributo accesskey!</h3>    
    <a href="https://www.w3schools.com/css/" accesskey="c">CSS</a>

    <h3>4 Visualizar reação do atributo action!</h3>
    <!-- action-->
    <form action="/index.html" method="get">
    First name: <input type="text" name="fname"><br>
    Last name: <input type="text" name="lname"><br>
    <input type="submit" value="Fazer Login">
    </form>
    
    <h3>Script Example</h3>
    
    <!-- Script  Example -->
    <script src="demo_async.js" async></script
    
    <h3>atributo autocomplete</h3>
    
    <!-- autocomplete Example -->
    <form action="/action_page.php" method="get" autocomplete="on">
  First name:<input type="text" name="fname"><br>
  E-mail: <input type="email" name="email"><br>
  <input type="submit">
</form>
  </body>
  </html>
